<!DOCTYPE html>
<html lang="pt-br">
    <form action="post">
        <label>Nome:</label>
        <br>
        <input type="text" name="nome" required placeholder="Digite seu nome aqui">
        <hr>
        <label>Email:</label>
        <br>
        <input type="email" name="email"  required placeholder="Digite seu email aqui">
        <hr>
        <label>Mensagem:</label>
        <br>
        <textarea name="mensagem" rows="4" cols="50" required placeholder="Digite sua mensagem aqui"></textarea>
        <br>
        <button type="submit">Enviar</button>
    </form>
</html>
